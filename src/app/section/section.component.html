<div class="section">
    <div class="row">
        <h2 class="left-col">{{sectionHeader}}</h2>
        <p class="right-col">{{sectionDescription}}</p>
    </div>
    <div class="row" *ngFor="let item of items;">
        <h4 class="left-col">{{item.date}}</h4>
        <div class="right-col">{{item.header}}</div>
    </div>
</div>
